
<div id="title">
  <div class="title-left">
    <span class="banner">房产后台管理</span>
  </div>
  <button mat-icon-button class="toggle-button">
    <mat-icon>more_vert</mat-icon>
  </button>
  <div class="headImg" [matMenuTriggerFor]="menu" matTooltip="单击">
    <img src="/assets/back.jpg">
  </div>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>message</mat-icon>
      <span>我的消息</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>settings</mat-icon>
      <span>设置</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings_power</mat-icon>
      <span>退出登录</span>
    </button>
  </mat-menu>
</div>
<div class="sidnav">
  <ul>
    <li >
      <div class="menu able">
        <mat-icon class="material-icons no-click">folder_shared</mat-icon>
          <span>租赁管理</span>
        <!--<mat-icon class="icon" svgIcon="down"></mat-icon >-->
          <button mat-icon-button class="button">
            <mat-icon  class="material-icons right" (click)="toggle(0)">{{icon[0]}}</mat-icon>
          </button>
      </div>
      <ul class="menu hide" *ngIf="hide[0]">
        <div  class="li-item" #item1 (mouseover)="mouse($event,item1)" (mouseout)="mouse($event,item1)">
          <a routerLink="/admin/rentList" class="menu-item" >租赁列表</a>
        </div>
        <div class="li-item" #item2 (mouseover)="mouse($event,item2)" (mouseout)="mouse($event,item2)">
          <a routerLink="/admin/addRent" class="menu-item"  >添加房产</a>
        </div>
      </ul>
    </li>
    <li>
      <div class="menu able">
        <mat-icon class="material-icons no-click">location_city</mat-icon>
          <span>买卖管理</span>
          <button mat-icon-button class="button">
            <mat-icon class="material-icons right" (click)="toggle(1)">{{icon[1]}}</mat-icon>
          </button>
      </div>
      <ul class="menu hide" *ngIf="hide[1]">
        <div class="li-item" #item3 (mouseover)="mouse($event,item3)" (mouseout)="mouse($event,item3)">
          <a routerLink="/admin/houseList" class="menu-item">房产列表</a>
        </div>
        <div class="li-item" #item4 (mouseover)="mouse($event,item4)" (mouseout)="mouse($event,item4)">
          <a routerLink="/admin/addHouse" class="menu-item">添加房产</a>
        </div>
      </ul>
    </li>
    <li>
      <div class="menu able">
        <mat-icon class="material-icon no-click">group</mat-icon>
          <span>用户管理</span>
          <button mat-icon-button class="button">
            <mat-icon class="material-icons right" (click)="toggle(2)">{{icon[2]}}</mat-icon>
          </button>
      </div>
      <ul class="menu single" *ngIf="hide[2]">
        <div class="li-item" #item5 (mouseover)="mouse($event,item5)" (mouseout)="mouse($event,item5)">
          <a routerLink="/admin/userList" class="menu-item">用户列表</a>
        </div>
      </ul>
    </li>
  </ul>
</div>
