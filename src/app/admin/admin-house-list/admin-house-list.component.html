<div id="docker">
  <div class="header">
    <strong class="desc">房产列表</strong>
    <div class="location">
      <span>房产管理 ：</span>
      <span>房产列表</span>
    </div>
  </div>
  <div class="content-wrapper">
    <div class="toobar">
      <mat-form-field class="in">
        <input type="text" matInput  name="title" class="mat-input-element" placeholder="标题"/>
      </mat-form-field>
      <button mat-raised-button color="primary" class="mrb" type="button">查询</button>
    </div>
    <app-table [houses]="houses" (edit)="editDialog($event)"></app-table>
    <mat-paginator [length]="100"
                   [pageSize]="10"
                   [pageSizeOptions]="[10, 20, 25]">
    </mat-paginator>

  </div>
</div>
